<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="img-container">
      <!-- <img src="images/image-header-mobile.jpg" alt="#"> -->
      <div class="img-layer"></div>
    </div>
    <div class="description">
      <h2>Get <span id="insights">insights</span> that help your business grow.</h2>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stat-container">
        <div class="stat-label first-item">
          <span class="stat">10k+</span>
          <span class="label">COMPANIES</span> 
        </div>
        <div class="stat-label">
          <span class="stat">314</span>
          <span class="label">TEMPLATES</span>
        </div>
        <div class="stat-label">
          <span class="stat">12M+</span>
          <span class="label">QUERIES</span>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mouad-eh">Mouad elhaouari</a>.
  </div>
</body>
</html>
